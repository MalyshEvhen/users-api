name: CI

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches:
      - main
  push:
    branches:
      - main

defaults:
  run:
    working-directory: .

jobs:
  test:
    name: Run Unit tests

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven

      - name: Run tests with Maven
        run: mvn test

  build:
    name: Build application

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean install