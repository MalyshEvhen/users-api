spring:
  application:
    name: users-api
# Pagination configuration 
  data:
    web:
      pageable:
        default-page-size: 20
# Show queryes to DB for testing poprouses
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
# Flyway test configurations
  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/testmigration

# Validation constraints
user:
  min-age: 18
